<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe | Unbeatable AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 class="title">TIC TAC TOE</h1>
            <p class="subtitle">Can you beat the machine?</p>
        </header>

        <div class="game-setup">
            <div class="mode-selector">
                <button id="aiBtn" class="mode-btn active">Vs AI (Hard)</button>
                <button id="pvpBtn" class="mode-btn">Vs Human</button>
            </div>
        </div>

        <div class="status" id="statusText">Game Starts! Your turn (X)</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="primary-btn">Reset Match</button>
            <a href="https://www.instagram.com/mr_zb___7?igsh=N2Rka3FvZGp1NDZy&utm_source=qr" target="_blank" class="owner-btn">
                OWNER :- Bacha hun â¡ï¸
            </a>
        </div>
    </div>

    <div class="bg-animate"></div>

    <script src="script.js"></script>
</body>
</html>
